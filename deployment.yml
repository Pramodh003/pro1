apiVersion: apps/v1
kind: Deployment
metadata:
  name: spam:2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spam:2
  template:
    metadata:
      labels:
        app: spam:2
    spec:
      containers:
      - name: flask-app-container
        image: akash300/spam:2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: spam:2
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 32002
  selector:
    app: spam:2
